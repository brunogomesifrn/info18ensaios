<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<title> Cadastro</title>

</head>
<body>
<div class="container">
	<div class="row">
		<h1>BABOON Photos </h1>
		<hr>
	</div>

	<div class="row">

	<div class="col-md-3">
		Cadastre seus dados AQUI!!
	</div>

	<div class="col-md-9">
		<form>
			<div class="form-group">
				<label for="nome_completo">* Digite seu nome completo:</label>
				<input type="text" class="form-control" name="nome_completo" required>
			</div>

			<div class="form-group">
				<label for="email">* Informe seu e-mail:</label>
				<input type="email" class="form-control" name="mail" required>
			</div>

			<!-- Agora vou sub-dividir esta coluna em outras trÃªs -->
			<div class="container-fluid">
				<div class="col-md-4">
					<div class="form-group">
						<label for="idade">* Digite sua senha:</label>
						<input type="password" class="form-control" name="senha" min="18" max="50" required>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="idade">* Digite sua senha novamente:</label>
						<input type="password" class="form-control" name="senha2" min="18" max="50" required>
					</div>
				</div>
			</div>
			<!-- fim -->

			<div class="form-group" align="center">
				<button type="submit" class="btn btn-lg btn-success">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Enviar dados
				</button>
			</div>


		</form>
	</div>
</div>
</body>
</head>
